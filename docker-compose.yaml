services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile 
    container_name: nginx
    ports: 
      - '8080:80'
    depends_on:
      - app
    networks:
      - node-network
  
  app:
    build:
      context: node
      dockerfile: Dockerfile
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    command: npm start
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
  
  db:
    image: mysql:5.7
    build:
      context: ./mysql
      dockerfile: Dockerfile
    command: --innodb-use-native-aio=0
    container_name: db
    tty: true
    volumes:
      - ./mysql/volume:/var/lib/mysql  
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_USER=root  
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
    external: true